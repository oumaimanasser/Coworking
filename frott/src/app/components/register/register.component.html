<div class="auth-container">
  <div class="auth-card">
    <!-- User Icon -->
    <div class="user-icon">
      <svg class="user-icon-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
      </svg>
    </div>

    <h2>Create Account</h2>
    <p class="subtitle">Please register to continue</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Username Field -->
      <div class="form-group" [class.error]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        <svg class="input-icon input-icon-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        <input id="username"
               type="text"
               formControlName="username"
               placeholder="Username"
               autocomplete="username" />
        <div class="error-message"
             *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          Username is required
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group" [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <svg class="input-icon input-icon-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
        <input id="email"
               type="email"
               formControlName="email"
               placeholder="Email address"
               autocomplete="email" />
        <div class="error-message"
             *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group" [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <svg class="input-icon input-icon-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
        <input id="password"
               type="password"
               formControlName="password"
               placeholder="Password"
               autocomplete="new-password" />
        <div class="error-message"
             *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password is required
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="registerForm.invalid">
        Register
      </button>
    </form>

    <!-- Message -->
    <p class="message" [class.success]="message.includes('rÃ©ussie')" [class.error]="message && !message.includes('rÃ©ussie')" *ngIf="message">
      {{ message }}
    </p>

    <p class="switch">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </div>
</div>
